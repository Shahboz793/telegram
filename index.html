<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Tugmani top oâ€˜yini</title>
    <style>
        body {
            background: linear-gradient(135deg, #00c3ff, #ffff1c);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: sans-serif;
            overflow: hidden;
        }
        #game-area {
            position: relative;
            width: 600px;
            height: 400px;
            border: 4px solid white;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.2);
        }
        #target {
            position: absolute;
            width: 80px;
            height: 80px;
            background: red;
            border-radius: 50%;
            cursor: pointer;
            transition: 0.2s;
        }
        #score {
            font-size: 24px;
            color: white;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1 style="color:white;">ðŸŽ¯ Tugmani top oâ€˜yini</h1>
    <div id="score">Ball: 0</div>
    <div id="game-area">
        <div id="target"></div>
    </div>

    <script>
        const target = document.getElementById("target");
        const gameArea = document.getElementById("game-area");
        const scoreDisplay = document.getElementById("score");
        let score = 0;

        function moveTarget() {
            const x = Math.random() * (gameArea.clientWidth - target.clientWidth);
            const y = Math.random() * (gameArea.clientHeight - target.clientHeight);
            target.style.left = `${x}px`;
            target.style.top = `${y}px`;
        }

        target.addEventListener("click", () => {
            score++;
            scoreDisplay.textContent = `Ball: ${score}`;
            target.style.backgroundColor = `hsl(${Math.random()*360}, 80%, 50%)`;
            moveTarget();
        });

        moveTarget();
    </script>
</body>
</html>
