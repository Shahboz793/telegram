<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />

  <!-- GOOGLE FONT -->

  <!-- STYLE -->
  <link rel="stylesheet" href="style.css" />
</head>

<body class="theme-dark">

  <!-- ==================== HEADER ==================== -->

  <!-- ==================== TAB BAR ==================== -->

    <button class="tab-btn" data-page="ordersPage">ğŸ“¦ Buyurtmalarim</button>
    <button id="adminTabBtn" class="tab-btn hidden" data-page="adminPage">âš™ Admin</button>
  </nav>



  <!-- =====================================================
                     PAGE 1 â€” SHOP PAGE
  ====================================================== -->
  <main id="shopPage" class="page">

    <!-- SEARCH -->
    <div class="search-wrap">

    <!-- Category Filter -->
    <div id="filterBar" class="filter-bar"></div>

  <!-- =====================================================

  ====================================================== -->

  </main>



  <!-- =====================================================

      <div class="form-row">

        <input id="adminCatEmoji" placeholder="Emoji (ixtiyoriy)" />
      </div>

      <button class="btn-primary" onclick="saveCategory()">ğŸ’¾ Saqlash</button>

    </section>


    <!-- ================== PRODUCT MANAGEMENT ================== -->

        <input id="adminName" placeholder="Mahsulot nomi" />

      </div>

      <div class="form-row">
        <label><input type="checkbox" id="adminHasDiscount" /> Chegirma?</label>
        <input id="adminPriceDiscount" placeholder="Chegirma narx" type="number" />
      </div>

      <div class="form-row">
        <select id="adminCategory"></select>
      </div>

      <div class="form-row">
        <input id="adminTag" placeholder="Tag (ixtiyoriy)" />
      </div>

      <textarea id="adminDescription" placeholder="Tavsif"></textarea>

      <textarea id="adminImages" placeholder="Rasmlar (1.png, 2.png, https://...)"></textarea>

      <button class="btn-primary admin-btn" onclick="addCustomProduct()">â• Mahsulot qoâ€˜shish</button>

    <!-- ================== ORDER MANAGEMENT ================== -->

    </section>

  </main>




  <!-- =====================================================
                 PRODUCT DETAIL MODAL
  ====================================================== -->
  <div id="productDetailOverlay" class="detail-overlay hidden">

    <div class="detail-card">

      <div class="detail-img-wrap">
        <img id="detailImage" class="detail-img" />

        <div id="detailTag" class="detail-tag"></div>
        <p id="detailDesc"></p>

        <div class="price-block">
          <span id="detailPrice" class="price-main"></span>
          <span id="detailOldPrice" class="price-old hidden"></span>
        </div>

        <div class="qty-row">
          <button id="detailQtyMinus">âˆ’</button>

  <!-- ==================== CART SHEET ==================== -->

  <!-- Notification Sound -->

  <!-- APP JS -->
  <script src="app.js" type="module"></script>

</body>
</html>
