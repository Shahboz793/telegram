<!DOCTYPE html>

<head>

  <!-- STYLE -->
  <link rel="stylesheet" href="style.css">
</head>

<body data-theme="dark">

<!-- ========================= HEADER ========================= -->
<header class="header">

<!-- ========================= SEARCH ========================= -->

</div>

<!-- ========================= CATEGORY FILTER ========================= -->
<div id="filterBar" class="filter-bar"></div>

<!-- ========================= TABS ========================= -->

  <button class="tab-btn" data-page="historyPage">ğŸ“¦ Buyurtmalarim</button>

</div>

<!-- ========================= SHOP PAGE ========================= -->
<div id="shopPage" class="page">
  <div id="productsGrid" class="products-grid"></div>
</div>

<!-- ========================= HISTORY PAGE ========================= -->
<div id="historyPage" class="page hidden">
  <h2 class="page-title">Mening buyurtmalarim</h2>
  <div id="historyList" class="history-list">

<!-- ========================= ADMIN PAGE ========================= -->
<div id="adminPage" class="page hidden">

  <h2 class="page-title">ğŸ‘‘ Admin Panel</h2>

  <button id="adminAccessBtn" class="admin-access-btn">Admin kirish</button>

  <!-- CATEGORY -->
  <h3 class="admin-section-title">ğŸ“‚ Kategoriyalar</h3>
  <div class="admin-inputs">
    <input id="adminCatCode" placeholder="kod (masalan: pomada)">
    <input id="adminCatLabel" placeholder="nomi (Pomada)">
    <input id="adminCatEmoji" placeholder="emoji (ğŸ’„)">
    <button onclick="saveCategory()" class="admin-save-btn">Saqlash</button>

  <h3 class="admin-section-title">ğŸ“¦ Mahsulotlar</h3>
  <div class="admin-inputs">
    <input id="adminName" placeholder="Mahsulot nomi">
    <input id="adminPrice" type="number" placeholder="Narx">
    <input id="adminDiscount" type="number" placeholder="Chegirma (ixtiyoriy)">
    <select id="adminCategory"></select>
    <input id="adminImages" placeholder="rasmlar (img1,img2)">
    <textarea id="adminDescription" placeholder="Tavsif"></textarea>
    <input id="adminStock" type="number" placeholder="Soni (stock)">
    <button id="adminProductSave" class="admin-save-btn">Mahsulotni saqlash</button>
  </div>

  <div id="adminProductList" class="admin-list"></div>

</div>

<!-- ========================= CART SHEET ========================= -->
<div id="cartSheetOverlay" class="cart-overlay"></div>

<div id="cartSheet" class="cart-sheet">

  <div class="cart-header">
    <h3>Savat</h3>
    <button onclick="toggleCartSheet(false)" class="close-btn">âœ•</button>
  </div>

  <div class="cart-footer">
    <div class="cart-total">

      <b id="cartSheetTotal">0 soâ€˜m</b>
    </div>

  </div>

</div>

<!-- ========================= PRODUCT DETAIL MODAL ========================= -->
<div id="productDetailOverlay" class="detail-modal">
  <div class="detail-content">
    <img id="detailImage" class="detail-img">

    <h2 id="detailName" class="detail-name"></h2>
    <div id="detailCategory" class="detail-cat"></div>
    <div id="detailTag" class="detail-tag"></div>

    <div class="detail-price-wrap">
      <span id="detailPrice" class="detail-price"></span>
      <span id="detailOldPrice" class="detail-old hidden"></span>
    </div>

    <div id="detailDesc" class="detail-desc"></div>

    <div class="qty-row">
      <button id="detailQtyMinus">â€“</button>

<!-- ========================= JS FILES ========================= -->
<script type="module">

  import "./data.js";
  import "./products.js";
  import "./categories.js";
  import "./cart.js";
  import "./order.js";
  import "./admin.js";

  window.addEventListener("DOMContentLoaded", () => {
    initApp();
  });
</script>

</body>
</html>
